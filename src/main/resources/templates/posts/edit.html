<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!--    <meta charset="UTF-8">-->
<!--    <title>Create New Post</title>-->
<head th:replace="/partials/partials :: head('Posts')"></head>

<body>
<div id="wrapper">
  <nav th:replace="/partials/partials :: nav"></nav>
  <header th:replace="/partials/partials :: header('Welcome to the Ent Blog!')"></header>
  <h1>Create a New Post</h1>

  <!--    when you are using securtiy you will need the <th:action> in the form -->
  <div class="container">
    <form th:action="@{|/posts/${id}/edit|}" th:method="post" th:object="${post}">
      <label for="title">Title:</label>
      <input type="text" th:field="*{title}" id="title" name="title" required><br>

      <label for="body">Content:</label>
      <textarea id="body" th:field="*{body}" name="body" rows="4" required></textarea><br>

      <button type="submit">Create Post</button>
    </form>
  </div>
  <footer th:replace="/partials/partials :: footer"></footer>
</div>
<th:block th:replace="/partials/partials :: scripts"></th:block>
</body>
</html>
